<body>


    <style type="text/css" media="all">
        body {
            padding: 15px;
        }

        .select-checkbox option:before {
            content: "\2610";
            width: 1.3em;
            text-align: center;
            display: inline-block;
        }

        .select-checkbox option:checked:before {
            content: "\2611";
        }

        .select-checkbox-fa option:before {
            font-family: FontAwesome;
            content: "\f096";
            width: 1.3em;
            display: inline-block;
            margin-left: 2px;
        }

        .select-checkbox-fa option:checked:before {
            content: "\f046";
        }
    </style>


    <h3>Unicode</h3>
    <select multiple="multiple" class="form-control select-checkbox" size="5">
        <option>Dog</option>
        <option>Cat</option>
        <option>Hippo</option>
        <option>Dinosaur</option>
        <option>Another Dog</option>
        <option>Elephant 1</option>
        <option>Elephant 2</option>
        <option>Elephant 3</option>
        <option>Elephant 4</option>
        <option>Elephant 5</option>
        <option>Elephant 6</option>
        <option>Elephant 7</option>
    </select>

    <h3>Font Awesome</h3>
    <select multiple="multiple" class="form-control select-checkbox-fa" size="5">
        <option>Dog</option>
        <option>Cat</option>
        <option>Hippo</option>
        <option>Dinosaur</option>
        <option>Another Dog</option>
        <option>Elephant 1</option>
        <option>Elephant 2</option>
        <option>Elephant 3</option>
        <option>Elephant 4</option>
        <option>Elephant 5</option>
        <option>Elephant 6</option>
        <option>Elephant 7</option>
    </select>


    <div style='position:fixed;bottom:0;left:0; background:lightgray;width:100%;'>
        About this SO Question:
        <a href='https://stackoverflow.com/q/17714705/1366033'>
            How to use Checkbox inside Select Option
        </a>
    </div>

    <script>

        // https://stackoverflow.com/questions/8641729/how-to-avoid-the-need-for-ctrl-click-in-a-multi-select-box-using-javascript
        var options = [].slice.call(document.querySelectorAll("option"));

        options.forEach(function (element)
        {
            // console.log("element", element);
            element.addEventListener("mousedown",
                function (e)
                {
                    e.preventDefault();
                    element.parentElement.focus();
                    this.selected = !this.selected;
                    return false;
                }
                , false
            );
        });

    </script>
