    <div style='position:fixed;bottom:0;left:0; background:lightgray;width:100%;'>
        About this SO Question:
        <a href='https://stackoverflow.com/q/17714705/1366033'>
            How to use Checkbox inside Select Option
        </a>
    </div>

    <script>

        // https://stackoverflow.com/questions/8641729/how-to-avoid-the-need-for-ctrl-click-in-a-multi-select-box-using-javascript
        var options = [].slice.call(document.querySelectorAll("option"));

        options.forEach(function (element)
        {
            // console.log("element", element);
            element.addEventListener("mousedown",
                function (e)
                {
                    e.preventDefault();
                    var selectBox = element.parentElement;
                    var scrollPos = selectBox.scrollTop;

                    selectBox.focus();

                    this.selected = !this.selected;

                    // Reset scroll-position...
                    window.setTimeout(function ()
                    {
                        selectBox.scrollTop = scrollPos;
                    }, 0)


                    return false;
                }
                , false
            );
        });

    </script>
