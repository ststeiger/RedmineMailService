    <style type="text/css" media="all">
        .multiselect {
            width: 200px;
        }

        .selectBox {
            position: relative;
        }

            .selectBox select {
                width: 100%;
                font-weight: bold;
            }

        .overSelect {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        .checkboxes {
            display: none;
            border: 1px #dadada solid;
        }

            .checkboxes label {
                display: block;
            }

                .checkboxes label:hover {
                    background-color: #1e90ff;
                }
    </style>

    <form>
        <div class="multiselect">
            <div class="selectBox" nonclick="showCheckboxes()">
                <select>
                    <option>Select an option</option>
                </select>
                <div class="overSelect"></div>
            </div>
            <div class="checkboxes hiddenContent">
                <label for="one">
                    <input type="checkbox" id="one" />First checkbox
                </label>
                <label for="two">
                    <input type="checkbox" id="two" />Second checkbox
                </label>
                <label for="three">
                    <input type="checkbox" id="three" />Third checkbox
                </label>
            </div>
        </div>

    <script type="text/javascript">



        function showCheckboxes(e)
        {
            checkboxes = this.parentElement.getElementsByClassName("hiddenContent")[0];
            
            var expanded = checkboxes.style.display === "block";

            if (!expanded)
            {
                checkboxes.style.display = "block";
                expanded = true;
            }
            else
            {
                checkboxes.style.display = "none";
                expanded = false;
            }
        }

        // On the click on the span the div should be toggled
        // On the body click the div should be hidden
        // On the click on the div, the event should not be propagated to the body
        // On the click on the span the event should not be propagated to the body

            console.log("autorun")
            var selectBoxes = [].slice.call(document.querySelectorAll(".selectBox"));

            
                //[].slice.call(document.querySelectorAll(".selectBox + .hiddenContent"));
            // console.log(selectBoxes);


            selectBoxes.forEach(function (element)
            {
                console.log("element", element);
                element.addEventListener("click", showCheckboxes, false);

                    e.stopPropagation();
